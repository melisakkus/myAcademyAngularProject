
<section id="portfolio" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>PORTFOLYO</h2>
    <p>Müşterilerimizin büyümesine yardımcı olan, hayata geçirdiğimiz başarılı yazılım projeleri. Farklı alanlardaki uzmanlığımızı keşfedin.    </p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">

        <li
        data-filter="*"
        [ngClass]="{'filter-active': selectedCategory === null}"
        (click)="filterProductsByCategory(null)"      >
        Tümü  </li>
        <li *ngFor="let category of categories" [attr.data-filter]="'filter-' + category.id"
        [class.filter-active]="selectedCategory === category.id"
        (click)="filterProductsByCategory(category.id)"> {{category.categoryName}} </li>

        <!-- <li *ngFor="let category of categories" [attr.data-filter]="'filter-' + category.id" > {{category.categoryName}} </li> -->

      </ul><!-- End Portfolio Filters -->

      <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

        <div *ngFor="let item of products" class="col-lg-4 col-md-6 portfolio-item isotope-item filter-app">
          <img src="{{item.imageUrl}}" class="img-fluid" style="width:450px;height: auto;" alt="">
          <div class="portfolio-info">
            <h4>{{item.productName}}</h4>
            <p>{{item.description}}</p>
            <a href="{{item.imageUrl}}" title="{{item.productName}}" data-gallery="portfolio-gallery-app" class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
            <a href="portfolio-details.html" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
          </div>
        </div><!-- End Portfolio Item -->

      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section>
