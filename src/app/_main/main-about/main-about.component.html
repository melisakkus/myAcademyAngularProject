<section id="about" class="about section">

  <div class="container">

    <div class="row position-relative">

      <div class="col-lg-7 about-img" data-aos="zoom-out" data-aos-delay="200"><img src="{{about.imageUrl}}"></div>

      <div class="col-lg-7" data-aos="fade-up" data-aos-delay="100" >
        <h2 class="inner-title">{{about.title}}</h2>
        <div class="our-story">
          <h4>2015'den Beri</h4>
          <h3>Nasıl Başladık?          </h3>
          <p>{{about.descriptionFirst}}   </p>
          <ul>
            <li><i class="bi bi-check-circle"></i> <span>{{about.item1}} </span></li>
            <li><i class="bi bi-check-circle"></i> <span>{{about.item2}} </span></li>
            <li><i class="bi bi-check-circle"></i> <span> {{about.item3}}</span></li>
          </ul>
          <p>{{about.descriptionLast}}
          </p>

          <div class="watch-video d-flex align-items-center position-relative">
            <i class="bi bi-play-circle"></i>
            <a href="https://www.youtube.com/watch?v=Y7f98aduVJ8" class="glightbox stretched-link">Tanıtım Videomuzu İzleyin            </a>
          </div>
        </div>
      </div>

    </div>

  </div>

</section>
